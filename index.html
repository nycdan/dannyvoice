<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danny Voice 1.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .emoji-hint {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #666;
            font-style: italic;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #f0f0f0;
            color: #333;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .audio-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .audio-section.active {
            display: block;
        }

        .audio-section h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1rem;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .status.active {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #0c5460;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Danny Voice 1.0</h1>

        <div class="input-section">
            <textarea 
                id="textInput" 
                placeholder="Type what you want to say here..."
                maxlength="5000"
            ></textarea>
            <div class="emoji-hint">ðŸ’¡ Tip: Use emojis to add emotion tags automatically</div>
        </div>

        <div class="button-group">
            <button class="send-btn" id="sendBtn">
                <span>Send</span>
            </button>
            <button class="clear-btn" id="clearBtn">Clear</button>
        </div>

        <div class="status" id="status"></div>

        <div class="audio-section" id="audioSection">
            <h3>Generated Audio:</h3>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        const TEXT_INPUT = document.getElementById('textInput');
        const SEND_BTN = document.getElementById('sendBtn');
        const CLEAR_BTN = document.getElementById('clearBtn');
        const STATUS = document.getElementById('status');
        const AUDIO_SECTION = document.getElementById('audioSection');
        const AUDIO_PLAYER = document.getElementById('audioPlayer');

        // Emoji to ElevenLabs v3 emotion tag mapping
        const emojiToTagMap = {
            // Emotional states
            'ðŸ˜Š': '[excited]',
            'ðŸ˜¢': '[sorrowful]',
            'ðŸ˜°': '[nervous]',
            'ðŸ˜¤': '[frustrated]',
            'ðŸ˜Œ': '[calm]',
            // Reactions
            'ðŸ˜®': '[gasps]',
            'ðŸ˜²': '[gasps]',
            'ðŸ˜‚': '[laughs]',
            'ðŸ˜”': '[sigh]',
            'ðŸ˜±': '[gulps]',
            'ðŸ¤«': '[whispers]',
            // Cognitive beats
            'â¸ï¸': '[pauses]',
            'â¸': '[pauses]',
            'ðŸ¤”': '[hesitates]',
            'ðŸ˜¶': '[stammers]',
            'ðŸ˜‘': '[resigned tone]',
            // Tone cues
            'ðŸ˜„': '[cheerfully]',
            'ðŸ˜': '[flatly]',
            'ðŸ˜œ': '[playfully]',
            'ðŸ˜': '[playfully]'
        };

        /**
         * Converts emojis in text to ElevenLabs v3 emotion tags
         * Inserts the tag before the emoji while keeping the emoji
         * @param {string} text - The input text containing emojis
         * @returns {string} - Text with emotion tags inserted before emojis
         */
        function convertEmojisToTags(text) {
            // Unicode emoji regex pattern (more comprehensive)
            const emojiRegex = /[\u{1F300}-\u{1F9FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]|[\u{1F600}-\u{1F64F}]|[\u{1F680}-\u{1F6FF}]/gu;
            
            let result = text;
            const matches = [...text.matchAll(emojiRegex)];
            
            if (matches.length === 0) {
                return text;
            }
            
            // Process emojis in reverse order to maintain correct positions when inserting
            for (let i = matches.length - 1; i >= 0; i--) {
                const match = matches[i];
                const emoji = match[0];
                const tag = emojiToTagMap[emoji];
                
                if (tag) {
                    const index = match.index;
                    // Check if tag already exists before this emoji
                    const beforeEmoji = result.substring(0, index);
                    const tagPattern = tag.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    const tagRegex = new RegExp(tagPattern + '\\s*$');
                    
                    // Only add tag if it doesn't already exist before the emoji
                    if (!tagRegex.test(beforeEmoji.trim())) {
                        result = result.substring(0, index) + tag + ' ' + result.substring(index);
                    }
                }
            }
            
            return result;
        }

        function showStatus(message, type) {
            STATUS.textContent = message;
            STATUS.className = `status active ${type}`;
            if (type === 'loading') {
                STATUS.innerHTML = `<span class="loading-spinner"></span>${message}`;
            }
        }

        function hideStatus() {
            STATUS.className = 'status';
        }

        async function convertTextToSpeech() {
            const text = TEXT_INPUT.value.trim();

            if (!text) {
                showStatus('Please enter some text to convert', 'error');
                return;
            }

            // Convert emojis to emotion tags
            const textWithTags = convertEmojisToTags(text);

            // Disable button and show loading
            SEND_BTN.disabled = true;
            showStatus('Generating speech...', 'loading');
            AUDIO_SECTION.classList.remove('active');

            try {
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: textWithTags })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `Error: ${response.status} ${response.statusText}`);
                }

                // Get audio blob
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // Set audio source and show player
                AUDIO_PLAYER.src = audioUrl;
                AUDIO_SECTION.classList.add('active');
                showStatus('Audio generated successfully!', 'success');
                
                // Auto-play the audio
                AUDIO_PLAYER.play().catch(err => {
                    console.log('Auto-play prevented:', err);
                });

            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                SEND_BTN.disabled = false;
            }
        }

        function clearText() {
            TEXT_INPUT.value = '';
            AUDIO_SECTION.classList.remove('active');
            hideStatus();
            TEXT_INPUT.focus();
        }

        // Event listeners
        SEND_BTN.addEventListener('click', convertTextToSpeech);
        CLEAR_BTN.addEventListener('click', clearText);

        // Allow Enter key to send (with Shift+Enter for new line)
        TEXT_INPUT.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                convertTextToSpeech();
            }
        });

        // Focus on text input when page loads
        TEXT_INPUT.focus();
    </script>
</body>
</html>
